<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
      
    <title>Codar</title>
</head>
<body>
    <header>
        <div class="menu"><div class="logo">
            <h1>Codar<span>.</span></h1>
        </div>
        <nav>

                <li> <a href="#inicio">Início</a> </li>
                <li> <a href="#servicos">Serviços</a> </li>
                <li> <a href="#contato">Contato</a> </li>
                <li> <button class="login">Login</button> </li>

    </div>

    <section class="apresentacao">
        <div class="figura">

            <p>Alavanque seu negócio com um <br> <span>Website incrível</span></p>

                <li><i class="fas fa-check-circle"></i>Chat online</li>
                <li><i class="fas fa-check-circle"></i>Blog integrado</li>
            </ul>
        </div>
        <div class="figura-dois">
            <img class="fig" src="assets/coding_.png" alt="codando">
